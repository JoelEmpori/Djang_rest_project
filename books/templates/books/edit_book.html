{% extends 'books/base.html' %}

{% block title %}Redigera bok{% endblock %}

{% block content %}
<h1>Redigera bok</h1>

<form method="post">
    {% csrf_token %}
    <label for="title">Titel:</label>
    <input type="text" name="title" id="title" value="{{ book.title }}" required><br><br>

    <label for="author">Författare:</label>
    <input type="text" name="author" id="author" value="{{ book.author }}" required><br><br>

    <label for="description">Beskrivning:</label>
    <textarea name="description" id="description">{{ book.description }}</textarea><br><br>

    <label for="published_date">Publiceringsdatum (YYYY-MM-DD):</label>
    <input type="date" name="published_date" id="published_date" value="{{ book.published_date }}" required><br><br>

    <label for="isbn">ISBN:</label>
    <input type="text" name="isbn" id="isbn" value="{{ book.isbn }}" required><br><br>

    <button type="submit">Spara ändringar</button>
</form>

<a href="{% url 'book-detail' pk=book.pk %}">Avbryt</a>
{% endblock %}
